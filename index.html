<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>

    <div id="particles-js"></div> <div class="login-container">
        <div class="login-box glow-border">
            <div class="logo">
                <h1>MODA & HOGAR</h1>
                <p>Sistema de Gestión Pro.</p>
            </div>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" id="username" placeholder="Tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                <div class="login-footer">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/global.js"></script> <script src="js/login.js"></script> </body>
</html>
